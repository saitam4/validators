<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Payment Form</title>
</head>

<body>



    <form id="form">

        <div class="card">
            <div class="card-header"><strong>Payment form example</strong></div>


            <div class="card-body"></div>

            <div id="inputAlert" class="alert alert-danger" role="alert">A simple danger alertâ€”check it out!
            </div>


            <div class="form-row">



                <div class="col-5">
                    <label for="input-creditCard"><strong>Card #</strong></label>
                    <input type="number" id="input-creditCard" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="input-cvc"><strong>CVC #</strong></label>
                    <input type="text" id="input-cvc" class="form-control" max="9999" maxlength="4" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="input-amount"><strong>Amount</strong></label>
                    <input type="number" id="input-amount" class="form-control" placeholder="Amount">
                </div>



                <div class="col-6">
                    <label for="input-firstName"><strong>First Name</strong></label>
                    <input type="text" id="input-firstName" class="form-control">
                </div>
                <div class="col-6">
                    <label for="input-lastName"><strong>Last Name</strong></label>
                    <input type="text" id="input-lastName" class="form-control">
                </div>



                <div class="col-6">
                    <label for="input-city"><strong>City</strong></label>
                    <input type="text" id="input-city" class="form-control">
                </div>
                <div class="col-3">
                    <label for="input-state"><strong>State</strong></label>
                    <select class="custom-select" id="input-state">
                                <option selected>Pick a state</option>
                                <option value="1">New York</option>
                                <option value="2">Los Angeles</option>
                                <option value="3">Texas</option>
                                <option value="4">Florida</option>
                                <option value="5">Pelotillehue</option>
                                </select>
                </div>
                <div class="col-3">
                    <label for="input-postalCode"><strong>Postal Code</strong></label>
                    <input type="number" id="input-postalCode" class="form-control">
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                    <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                    <label class="form-check-label" for="inlineRadio2">4</label>
                </div>

                <div class="form-group" class="col-6">
                    <label for="input-message"><strong>Message</strong></label>
                    <textarea class="form-control" id="input-message" rows="2"></textarea>
                </div>



            </div>










            <div class="card-footer">
                <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Send</button>

            </div>

        </div>



    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/validator/validator.min.js"></script> 
    <script type="text/javascript" src="index.js"></script>

</body>


</html>
